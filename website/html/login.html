<!DOCTYPE html>
<html>
<head>
    <title>Home - Brand</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/login.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">

</head>
<body>
<div><br><br><br><br><br></div>
<div class="cont" >
  <div class="form sign-in">
    <h2>Welcome back,</h2>
    <label>
      <span>Email</span>
      <input type="email" id='user_email'/>
    </label>
    <label>
      <span>Password</span>
      <input type="password" id='user_pass'/>
    </label>
    <button type="button" onclick="reset()" class="forgot-pass">Forgot password?</button>
    <button type="button" class="submit" onclick="login()">Sign In</button>
    <button type="button" class="fb-btn" onclick="withGoogle()">Connect with <span>Google</span></button>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and discover great amount of new opportunities!</p>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. We've missed you!</p>
      </div>
      <div class="img__btn">
        <span class="m--up">Sign Up</span>
        <span class="m--in">Sign In</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>Time to feel like home,</h2>
      <label>
        <span>Name</span>
        <input type="text" id="name"/>
      </label>
      <label>
        <span>Email</span>
        <input type="email" id="create_user_email"/>
      </label>
      <label>
        <span>Password</span>
        <input type="password" id="create_user_pass"/>
      </label>
      <button type="button" class="submit" onclick="signup()">Sign Up</button>
      <button type="button" class="fb-btn" onclick="withGoogle()">Connect with <span>Google</span></button>
    </div>
  </div>
</div>
